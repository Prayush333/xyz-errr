{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow flex-md-row align-items-center">

            
                <div class="col-md-5">
                    <img src="{{ product.image.url }}" class="img-fluid rounded-start w-100" alt="{{ product.name }}">
                </div>

                
                <div class="col-md-7 p-4 text-center text-md-start">
                    <h4 class="fw-bold">{{ product.name }}</h4>

                    {% if product.is_sale %}
                        <p class="text-success fw-semibold">NRs. {{ product.sale_price }}</p>
                    {% else %}
                        <p class="text-muted fw-semibold">NRs. {{ product.price }}</p>
                    {% endif %}

                    <p class="text-secondary">{{ product.category }}</p>
                    <p class="text-muted">{{ product.description }}</p>

                    <div class="d-flex justify-content-center justify-content-md-start gap-3 mt-3">
                        <a href="{% url 'buy_product' product.id %}" class="btn btn-success">Buy Product</a>
                        <button 
                            type="button" 
                            class="btn btn-primary add-cart" 
                            value="{{ product.id }}" 
                            id="add-cart">
                            ADD to cart
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<br/><br/><br/><br/><br/><br/>

<!-- AJAX Script -->
<script>
    $(document).on('click', '#add-cart', function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "cart_add" %}',
            data: {
                product_id: $('#add-cart').val(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json){
                // Update the cart quantity display in the navbar
                document.getElementById('cart_num').textContent = json.quantity;

                // --- Show Bootstrap Toast ---
                // Get the toast element
                var toastEl = document.getElementById('cartToast');
                if (toastEl) {
                    // Get the toast body element
                    var toastBody = toastEl.querySelector('.toast-body');
                    if (toastBody) {
                        // Update the toast message
                        toastBody.textContent = json.product_name + " added to cart. Total items: " + json.quantity;
                    }
                    // Create a new Bootstrap Toast instance with autohide options and show it
                    var toast = new bootstrap.Toast(toastEl, { autohide: true, delay: 5000 }); // Autohide after 5 seconds
                    toast.show();
                } else {
                    console.error("Toast element #cartToast not found in base template.");
                    // Fallback alert if toast element is missing
                    alert(json.product_name + " added to cart. Total items: " + json.quantity);
                }
                // --- End Bootstrap Toast ---
            },
            error: function(xhr, errmsg, err){
                console.error('Error adding to cart:', errmsg);
            }
        });
    });
</script>

{% endblock content %}
