{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Customer Login</h2>

          <form method="post" action="{% url 'customer_login' %}" novalidate> {# Point action to customer_login #}
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text"
                     class="form-control"
                     name="username"
                     id="username"
                     placeholder="Enter username"
                     required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password"
                     class="form-control"
                     name="password"
                     id="password"
                     placeholder="Enter password"
                     required />
           </div>

           {# Removed login_type radio buttons #}

           <div class="d-grid">
             <button type="submit" class="btn btn-primary">Login as Customer</button>
           </div>
           <div class="text-center mt-3">
               <a href="{% url 'register' %}">Need an account? Register</a><br>
               <a href="{% url 'select_login_type' %}">Not a customer? Select login type</a>
           </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
